<html>
<head lang="en">    <meta charset="UTF-8">     <title></title> </head>
<body ng-app="controllerNesting">
<div> Hey! Controllers</div>

<div ng-controller="controllerLevelA">
    {{title}}
    <div ng-controller="controllerLevel2A">{{title}} <====> {{titleNest}}</div>
    <div ng-controller="controllerLevel2B">{{title}} <====> {{titleNest}}</div>
</div>

<div ng-controller="controllerLevelB">
    {{title}}
    <div ng-controller="controllerLevel2C">{{title}} <====> {{titleNest}}</div>
    <div ng-controller="controllerLevel2D">{{title}} <====> {{titleNest}}</div>
</div>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript">

    var app = angular.module("controllerNesting", []);

    app.controller("controllerLevelA", function ($scope) {
        $scope.title = "Title from Controller Level-1 A ";
    });
    app.controller("controllerLevelB", function ($scope) {
        $scope.title = "Title from Controller Level-1 B ";
    });
    app.controller("controllerLevel2A", function ($scope) {
        $scope.titleNest = "Title from Controller Level-2 A ";
    });
    app.controller("controllerLevel2B", function ($scope) {
        $scope.titleNest = "Title from Controller Level-2 B ";
    });
    app.controller("controllerLevel2C", function ($scope) {
        $scope.titleNest = "Title from Controller Level-2 C ";
    });
    app.controller("controllerLevel2D", function ($scope) {
        $scope.titleNest = "Title from Controller Level-2 D ";
    });


</script>

</body>
</html>
