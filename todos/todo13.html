<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="MyApp">

<div> Hey! $location <a href="https://docs.angularjs.org/guide/$location"> | Source Link</a></div>

<div ng-controller="Ctrl">

    <br>
    <b>$location.path(); // get the current path</b>
    <hr>
    {{currentPath}} (If nothing displaying its on root)

    <br>
    <br>
    <br>
    <b>$location.path('/newValue'); // change the path</b>
    <button ng-click="changePathFn()">Change Path</button>
    <hr>
    {{currentPath}}

</div>

<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript">

    angular.module('MyApp', []).
            controller('Ctrl', function ($scope, $location) {

                $scope.currentPath = $location.path();


                $scope.changePathFn = function () {
                    $scope.currentPath = $location.path('/newValue_' + Date.now());
                }

            });

</script>
</body>
</html>
