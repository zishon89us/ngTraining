<html>
<head lang="en">    <meta charset="UTF-8">     <title></title>
    <style type="text/css" rel="stylesheet">
        .css-form input.ng-invalid.ng-touched {
            background-color: #FA787E;
        }

        .css-form input.ng-valid.ng-touched {
            background-color: #78FA89;
        }
    </style>
</head>
<body ng-app="MyApp">

<div> Hey! Forms <a href="https://docs.angularjs.org/guide/forms"> | Source Link</a></div>

<div ng-controller="MyCtrl">
    <br>
    <hr>
    <form novalidate class="css-form">
        Name: <input type="text" ng-model="user.name"  required /><br /><br>
        E-mail: <input type="email" ng-model="user.email" required /><br /><br>
        Gender: <input type="radio" ng-model="user.gender" value="male" />male
        <input type="radio" ng-model="user.gender" value="female" />female<br /><br />
        <input type="button" ng-click="reset()" value="Reset" />
        <input type="submit" ng-click="update(user)" value="Save" />
    </form>
    <br>
    <hr>
    <pre>form = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>
</div>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript">
    angular.module('MyApp', [])
            .controller("MyCtrl", ['$scope', function($scope) {
                $scope.master = {};

                $scope.update = function(user) {
                    $scope.master = angular.copy(user);
                };

                $scope.reset = function() {
                    $scope.user = angular.copy($scope.master);
                };

                $scope.reset();
            }]);
</script>
</body>
</html>
