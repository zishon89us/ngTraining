<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css" rel="stylesheet">
        .css-form input.ng-invalid.ng-touched {
            background-color: #FA787E;
        }

        .css-form input.ng-valid.ng-touched {
            background-color: #78FA89;
        }
    </style>
</head>
<body ng-app="MyApp">

<div> Hey! Forms Custom Validation <a href="https://docs.angularjs.org/guide/forms"> | Source Link</a></div>

<div>

    <br>
    <hr>
    Custom Validation
    <hr>
    <form name="form" class="css-form" novalidate>
        <div>
            Size (integer 0 - 10):
            <input type="number" ng-model="size" name="size"
                   min="0" max="10" integer/>{{size}}<br/>
            <span ng-show="form.size.$error.integer">The value is not a valid integer!</span>
            <span ng-show="form.size.$error.min || form.size.$error.max">
              The value must be in range 0 to 10!</span>
        </div>

        <div>
            Username:
            <input type="text" ng-model="name" name="name" username/>{{name}}<br/>
            <span ng-show="form.name.$pending.username">Checking if this name is available...</span>
            <span ng-show="form.name.$error.username">This username is already taken!</span>
        </div>

    </form>


</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.6/angular.min.js"></script>
<script type="text/javascript">

    var INTEGER_REGEXP = /^\-?\d+$/;
    angular.module('MyApp', [])
            .directive('integer', function () {
                return {
                    require: 'ngModel',
                    link: function (scope, elm, attrs, ctrl) {
                        ctrl.$validators.integer = function (modelValue, viewValue) {
                            if (ctrl.$isEmpty(modelValue)) {
                                // consider empty models to be valid
                                return true;
                            }

                            if (INTEGER_REGEXP.test(viewValue)) {
                                // it is valid
                                return true;
                            }

                            // it is invalid
                            return false;
                        };
                    }
                };
            })
            .directive('username', function ($q, $timeout) {
                return {
                    require: 'ngModel',
                    link: function (scope, elm, attrs, ctrl) {
                        var usernames = ['Jim', 'John', 'Jill', 'Jackie'];

                        ctrl.$asyncValidators.username = function (modelValue, viewValue) {

                            if (ctrl.$isEmpty(modelValue)) {
                                // consider empty model valid
                                return $q.when();
                            }

                            var def = $q.defer();

                            $timeout(function () {
                                // Mock a delayed response
                                if (usernames.indexOf(modelValue) === -1) {
                                    // The username is available
                                    def.resolve();
                                } else {
                                    def.reject();
                                }

                            }, 2000);

                            return def.promise;
                        };
                    }
                };
            });

</script>
</body>
</html>
